  <body>
    <header>
        <h1>A Map to Design Census</h1>
    </header>
    
        <main>
         <div id="wrapper">
          <h1>What kind of computer scientist are you?</h1>
          <p>Take this questionnaire to find out!</p>

          <form id="quiz">
            <!-- Question 1 -->
            <h2>What gets you the most excited?</h2>
            <!-- Here are the choices for the first question. Each input tag must have the same name. For this question, the name is q1. -->
            <!-- The value is which answer the choice corresponds to. -->
            <label><input type="checkbox" name="q1" value="c1">
              Experimenting, discovering, and learning
            </label><br />
            <label><input type="checkbox" name="q1" value="c2">
              Helping others
            </label><br />
            <label><input type="checkbox" name="q1" value="c3">
              Music, movies, games, and making others laugh
            </label><br />
            <label><input type="checkbox" name="q1" value="c4">
              Taking risks
            </label><br />
             </form>


            <button type="submit" id="submit" onclick="tabulateAnswers()">Submit Your Answers</button>




      <div id="answer"></div>
    </div>

    <div id ="container">
      <div id ="quest2"></div>
      <div id ="quest3"></div>

    </div>

    <div id ="quest1"></div>

    </main>

    
    <section>
        <p>
